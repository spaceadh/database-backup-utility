spring:
  application:
    name: database-backup-utility
  
  main:
    banner-mode: off
    web-application-type: none
  
  shell:
    interactive:
      enabled: true
    noninteractive:
      enabled: false

  quartz:
    job-store-type: memory
    properties:
      org:
        quartz:
          scheduler:
            instanceName: BackupScheduler
          threadPool:
            threadCount: 5

logging:
  level:
    com.dbbackup: INFO
    org.springframework.shell: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
  file:
    name: logs/backup-utility.log

# Backup configuration defaults
backup:
  default-path: ./backups
  compression-enabled: true
  retention-days: 30
  
  # Database client executable paths (optional - leave empty to use PATH)
  # Example for Windows: C:/Program Files/PostgreSQL/16/bin/pg_dump.exe
  executables:
    pg-dump: "C:/Program Files/PostgreSQL/14/bin/pg_dump.exe"
    mysqldump: ""
    mongodump: ""
    sqlite3: ""
